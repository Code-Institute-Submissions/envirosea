{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

    
{% block content %}
    <div class="overlay"></div>
     <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Holiday Bookings</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if book_items %}
                     <div class="table-responsive rounded">
                {% else %}
                    <p class="lead mb-5">You haven't made a booking</p>
                    <a href="{% url for 'bookings' %}" class="btn btn-outline-black rounded-0 btn-lg">
                     <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Discovering</span>
                    </a>
                    </div>
            </div>
        </div>                      
{% endblock %}
